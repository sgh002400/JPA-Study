spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none # 애플리케이션 실행 시점에 테이블을 drop 하고, 다시 생성한다.
    properties:
      hibernate:
        default_batch_fetch_size: 1000 #In 쿼리를 날려준다. 엄청나게 최적화됨!
        # show_sql: true -> System.out 에 하이버네이트 실행 SQL을 남긴다. 좋지 않다!
        format_sql: true

logging.level:
    org.hibernate.SQL: debug # logger를 통해 하이버네이트 실행 SQL을 남긴다
    #org.hibernate.type: trace #이 옵션 활성화 하니까 insert 쿼리랑 rollback 로그 안찍히는 문제 발견!